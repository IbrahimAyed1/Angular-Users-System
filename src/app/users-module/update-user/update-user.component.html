<div class="wrapper d-flex justify-content-center align-items-center mt-2">
  <div class="card w-75">
    <div class="card-body">
      <h5 class="card-title">Update User Profile</h5>
      <div
        *ngIf="user_profile; else loading"
        class="d-flex align-items-center justify-content-center"
      >
        <div>
          <img
            [src]="user_profile.avatar"
            alt="{{ user_profile.first_name }} profile picture"
          />
          <div class="mt-2">
            <label for="firstName" class="form-label">First Name</label>
            <input
              class="form-control"
              id="firstName"
              [(ngModel)]="user_profile.first_name"
              type="text"
            />
          </div>
          <div class="mt-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              [(ngModel)]="user_profile.last_name"
              type="text"
            />
          </div>
          <div class="mt-2">
            <label for="email" class="form-label">E-Mail</label>
            <input
              class="form-control"
              id="email"
              [(ngModel)]="user_profile.email"
              type="text"
            />
          </div>
          <div class="d-flex justify-content-between mt-2">
            <button type="button" class="btn btn-success" (click)="onSubmit()">
              Submit
            </button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <ng-template #loading>Loading...</ng-template>
    </div>
  </div>
</div>
